<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Page</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="Pics/winder-logos_white2.png" alt="Logo" class="logo">
            <div class="nav">
                <nav>
                    <ul class="navbar">
                        <li><a href="index.html" >Home</a></li>
                        <li><a href="About_us.html">About us</a></li>
                        <li><a href="swipe.html">Swipe</a></li>
                        <li><a href="Survey.html" class="active">Create project</a></li>
                    </ul>
                </nav>
            </div>
            <div class="login-register">
                <a href="Login_reg.html" class="login-button0">Login/Register</a>
            </div>
        </div>
    </header>

    <div class="survey-container">
        <h1>Create project</h1>
        
        <div class="tab-container">
            <div class="form-group">
                <label for="projectCreator">Project Creator Name:</label>
                <input type="text" id="projectCreator" name="projectCreator" required>
            </div>

            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>

            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" name="projectDescription" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="demo">Demo:</label>
                <input type="text" id="demo" name="demo">
            </div>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="distance">Distance:</label>
                <div class="radio-group">
                    <input type="radio" id="logical" name="distance" value="logical">
                    <label for="logical">Logical</label>
                    <input type="radio" id="virtual" name="distance" value="virtual">
                    <label for="virtual">Virtual</label>
                </div>
            </div>
        </div>
        <div class="vertical-line"></div>

        <div class="skills-tab">
            <h2>Skills</h2>
            <ul class="skills-list">
                <li><label><input type="checkbox" id="html" name="skills" value="HTML"> HTML</label></li>
                <li><label><input type="checkbox" id="css" name="skills" value="CSS"> CSS</label></li>
                <li><label><input type="checkbox" id="javascript" name="skills" value="JavaScript"> JavaScript</label></li>
                <li><label><input type="checkbox" id="python" name="skills" value="Python"> Python</label></li>
                <li><label><input type="checkbox" id="php" name="skills" value="PHP"> PHP</label></li>
                <li><label><input type="checkbox" id="ruby" name="skills" value="Ruby"> Ruby</label></li>
                <li><label><input type="checkbox" id="java" name="skills" value="Java"> Java</label></li>
                <li><label><input type="checkbox" id="csharp" name="skills" value="C#"> C#</label></li>
                <!-- Add more skills as needed -->
            </ul>
        </div>

        <button type="submit">Submit</button>
    </div>
    <div class="footer">
        &copy; 2023 Winder
    </div>
</body>
</html>
